{% extends 'base.html' %}

{% block title %}Editing profile{% endblock %}

{% block content %}
<h1>Editing profile</h1>
<div class="form-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
    </form>
    <a href="{% url 'users:profile' request.user.username %}" class="btn">Back to Profile</a>
</div>
{% endblock %}
