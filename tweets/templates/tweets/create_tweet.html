<!DOCTYPE html>
<html>
<head>
    <title>Create new Tweet</title>
</head>
<body>
    <h1>Create new Tweet</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Publish</button>
    </form>
    <a href="{% url 'home' %}">Back home</a>
</body>
</html>
