{% extends 'base.html' %}
{% block content %}
<h2>Edit Tweet</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'tweet_list' %}" class="btn btn-warning">Cancel</a>
</form>
{% endblock %}
